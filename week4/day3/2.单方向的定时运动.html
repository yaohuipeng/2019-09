<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none
        }

        #box {
            width: 200px;
            height: 200px;
            /* left: 100px; */
            background: salmon;
            position: relative;
            /* animation: move 2s linear  infinite; */
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    function move(ele, attr, duration, target) {
        let start = parseFloat(getComputedStyle(ele)[attr])
        // let changeL = target - start
        // let speed = changeL / duration
        // let l = start
        let time = 0
        var timer = setInterval(() => {
            // l += 20 * speed
            // if (l >= changeL) {
            //     l = changeL
            //     clearInterval(timer)
            // }
            time+=20
            let l = linear(start,target,duration,time)
            if(l>=target){
                l=target
                clearInterval(timer)
            }
            ele.style[attr] = l + 'px'
        }, 20)
    }
    function linear(begin,target,duration,time){
        return (target-begin)/duration*time+begin
    }
    let box = document.getElementById('box')
    move(box, 'left', 500, 500)
    move(box, 'top', 500, 500)
</script>
