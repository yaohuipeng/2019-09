<script>
    function fn(ary) {
        let n = 1906;
        let res = [];
        for (let i = 0; i < ary.length; i++) {
            let t = ary[i][n + i];
            let arr = [];
            let y_m = null;

            let obj = {};
            for (let j = 0; j < t.length; j++) {
                let t_y_m = t[j].year + '_' + t[j].month;
                if (y_m === t_y_m) {
                    obj[t_y_m].push(t[j])
                } else {
                    obj[t_y_m] = [t[j]];
                    y_m = t_y_m
                }

            }
            res.push(obj)
        }
        return res
    }
    console.log(fn(ary))
</script>
