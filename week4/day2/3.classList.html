<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 35px;
        }
    </style>

<body>
    <div id="box" class="qqq dfsdf  aaa aaaa">asdcasdf</div>

<script>
    var box = document.getElementById('box')
    console.log(box.classList);
    // box.classList.add('www')// 添加类名  功能相当于 addClass
    // box.classList.remove('www')// 删除类名  功能相当于 removeClass
    box.classList.contains('ww')//查看是否有对应类名
    box.classList.toggle('www')//相当于toggleClass
</script>
