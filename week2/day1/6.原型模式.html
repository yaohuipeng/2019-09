<script>
    var ary = [100, 200] //字面量的创造方式
    var ary2 = new Array(100, 200) //通过构造函数模式创建
    ary.push(1, 2, 3, )
    ary2.push(4, 5, 6, )
    console.log(ary, ary2)
    //Array  ary  ary2都是Array的实例

    var Person = function (name, age) {
        this.name = name,
            this.age = age
        this.eat = function () {
            console.log(`${this.name}触犯`)
        }
    }
    Person.prototype.play = function () {
        //在Person类的原型上添加一个play属性：值是一个函数
        console.log('玩')
    }
    var per1 = new Person('李四', 20) //per1 是Person类的一个实例；Person是一个自定义类
    var per2 = new Person('张三', 20)
    console.log(per1, per2)
    console.log(per1.eat === per2.eat)
    console.log(per1.play === per2.play)

    console.log(per1.__proto__===Person.prototype)



    /* 
        原型：prototype  就是一块堆内存
        每一个实例  都有一个___proto___的属性 指向所属的原型
        每一个函数  都有一个 prototype 的属性 指向自己的原型
        每一个类的原型上都有一个constructor的属性 只想所有类(函数)本身

     */

    /* 
        作用域链  变量的查找机制，先查看变量是不是自己私有的 不是的话就去上级作用域查找
        原型链  属性的查找机制，现在自己身上查找，没有的话就通过 __proto__ 在自己的原型上查找
     */

</script>
