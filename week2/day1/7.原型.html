<script>
    function Person(name, age) {
        this.name = name
        this.age = age
    }
    // 吃  喝  玩  都是属于所有人类的共用属性
    Person.prototype.eat = function () {
        console.log('吃')
        this.drink()
    }
    Person.prototype.drink = function () {
        console.log('喝')
        this.play()
    }
    Person.prototype.play = function () {
        console.log('玩')
    }
    var per1 = new Person('李四', 20)
    var per1 = new Person('张三', 20)
    per1.eat()
    //eat 执行的时候，函数中的this是per1
    //eat 函数中的this.drink()就是per1.drink()
    //this.drink()函数执行时侯，函数中的this就是per1
    //drink函数中的  this.play() 其实就是per1.play()

    function mypush(ary,...res){
        for(var i = 0; i < res.length; i++){
            ary.push(res[i])
        }
    }
    var ary = [1,2,3];
    Array.prototype.mypush = function (...res) {
        console.log(this)
        // 怎么获取ary
        for(var i = 0; i < res.length; i++){
            this.push(res[i])
        }
    }
    ary.mypush(4,5,6)
    console.log(ary)
</script>
