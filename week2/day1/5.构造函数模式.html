<script>
    //工厂模式
    var person = function (name, age) {
        var obj = {
            name: name,
            age: age,
            aet() {
                console.log(`${this.name}触犯法律`)
            }
        }
        return obj
    }
    //构造函数模式
    var Person = function (name, age) {
        this.name = name
        this.age = age
        this.aet = function () {
            console.log(`${this.name}触犯法律`)
        }
        // return 123 构造函数 若return的是一个值类型，则不影响new的执行结果
        // return []  若return 的是引用数据类型，则
    }
    var per1 = person('李四', 20)
    console.log(per1)

    var per2 = new Person('张三', 22)
    //new 执行函数的时候，开辟作用域  形参赋值  变量提升；
    //     然后把函数中的this 指向了一个新开辟的堆内存
    //     在这之后，再去操作this的时候，其实就是在操作这个堆内存
    //     最后把this反出去
    console.log(per2)

    //工厂模式 和 构造函数模式 的区别
    //构造函数模式 不需要自己创造一个对象
    //构造函数模式 不需要自己主动return 内容
</script>
