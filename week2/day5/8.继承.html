<script>
    //类 是  继承  封装(高内聚 低耦合)  多态

    function Person(name,age){
        Animal.call(this,10000)
        this.name = name
        this.age = age
    }
    Person.prototype = Object.create(Animal.prototype)
    Person.prototype.eat = function(){
        console.log('吃');
    }
    function Animal (iq){
        this.iq = iq
    }
    Animal.prototype.move = function(){
        console.log('动');
    }
    Animal.prototype.sleep = function(){
        console.log('睡');
    }

    var p1 = new Person('XM',100)



    
</script>
