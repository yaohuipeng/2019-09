<script>
    // apply的目的与call一样 但是区别于第二个参数;第二个参数是一个数组或者类数组
    // 虽然第二个参数是一个集合，但是函数执行时，参数还是被散乱的传过去了；不是一个集合整个传的
    var obj = {
        q: 123,
        W: 456
    }
    var f = function (a,b,c,d) {
        console.log(this)
        // console.log(a,b,c,d)
    }
    f.call(obj, 1, 2, 3, 4)
    f.apply(obj, [1, 2, 3, 4])

    // Math.mex(2, 3, 5, 6, 45, 9, 44, 5, 5)
    var ary = [2, 3, 5, 6, 45, 9, 44, 5, 5]
    Math.max(...ary)
    Math.max.apply(Math,ary)




</script>
