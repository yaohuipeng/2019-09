<script>
    //求一组数字的平均值；去除最大值和最小值
    var average = function (...ary) {
        //剩余运算符
        ary.sort((a, b) => a - b)
        ary.shift()
        ary.pop()
        var res = eval(ary.join('+')) / ary.length
        return res
    }
    var average = function () { 
        //扩展运算符
        var ary = [...arguments]
        ary.sort((a, b) => a - b)
        ary.shift()
        ary.pop()
        var res = eval(ary.join('+')) / ary.length
        return res
    }
    var average = function () {
        //扩展运算符
        arguments.__proto__=Array.prototype
        arguments.sort((a, b) => a - b)
        arguments.shift()
        arguments.pop()
        var res = eval(arguments.join('+')) / arguments.length
        return res
    }
    average(1, 2, 3, 4, 5, 6, 7, 8, 9, 5, )
    console.log(average(1, 2, 3, 4, 5, 6, 7, 8, 9, 5, ))


    var ary = [1, 2, 3, 4, 5, 6, 7, 8, 9, 5, ]
    ary.sort((a, b) => a - b)
    ary.shift()
    ary.pop()
    var res = eval(ary.join('+')) / ary.length
    console.log(res)
</script>
