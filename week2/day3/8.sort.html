<script>
    var ary = [{
            name: "小明",
            age: 10
        },
        {
            name: "小李",
            age: 100
        },
        {
            name: "小红",
            age: 102
        },
        {
            name: "小黄",
            age: 18
        }
    ]
    var box = document.querySelector('#box');
    var nameBtn = document.querySelector('#nameBtn');
    var ageBtn = document.querySelector('#ageBtn');
    // box.innerHTML = `
    //     <li>姓名是：${ary[0].name}；年龄是 10</li>

    //     str += `姓名是：${ary[i].name}；年龄是 ${ary[i].age}</li>`
    // }
    // box.innerHTML = str

    function renderHtml() {
        var str = ''
        for (var i = 0; i < ary.length; i++) {
            str += `姓名是：${ary[i].name}；年龄是 ${ary[i].age}</li>`
        }
        box.innerHTML = str
    }
    renderHtml();

    var flag = 1;
    ageBtn.onclick = function () {
        flag *= -1;
        ary.sort((a, b) => {
            return (a.age - b.age)*flag
            }
        );
        renderHtml();
    }
</script>
