<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id='box'>
        <li>姓名是：小红；年龄是 10</li>
    </ul>
</body>
</html>
<script>
    var ary = [
        {
            name:"小明",
            age:10
        },
        {
            name:"小李",
            age:100
        },
        {
            name:"小红",
            age:102
        },
        {
            name:"小黄",
            age:18
        }
    ]
    var box = document.querySelector('#box');
    // box.innerHTML = `
    //     <li>姓名是：${ary[0].name}；年龄是 10</li>
    //     <li>姓名是：小红；年龄是 10</li>
    //     <li>姓名是：小红；年龄是 10</li>
    //     <li>姓名是：小红；年龄是 10</li>
    // `;
    var str = ''
    for(var i = 0; i < ary.length; i++){
        str+=`姓名是：${ary[i].name}；年龄是 ${ary[i].age}</li>`
    }
    box.innerHTML = str
    </script>
