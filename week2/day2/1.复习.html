<script>
    /* 
        面向对象
        类            实例
        JS 的常见内置类  Array  Object(基类)  Function   String  Number  RegExp  Date
        JS 常见的设计模式：
            单例模式  
            高级单例模式  函数执行返回一个对象，可以有自己的私有内容
            工厂模式  批量产生单例模式
            构造函数模式  new执行函数的时候，会在变量提升后，多了一步 开辟一个堆内存，把this指向该内存
            原型模式  比构造函数模式多了一个  prototype
                原型：prototype  就是一块堆内存(对象)
                    每一个函数(类)  都有一个  prototype  的属性 指向自己的原型
                    每一个对象(实例)  都有一个  ___proto___  的属性 指向所属类的原型
                    每一个类的原型  都有一个  constructor  的属性 只想所有类(函数)本身
    */
