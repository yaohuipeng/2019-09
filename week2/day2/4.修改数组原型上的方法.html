<script>
    //数组原型上的方法 我们可以修改 但是不能覆盖
    //自定义类可以直接修改 prototype的指向

    // Array.prototype.pop = function(){
    //     console.log('hahahaha')
    // }
    Array.prototype={
        pop(){
        console.log(12156156)

        }
    }
    var ary = [1,2,3,4]
    // ary.pop()
    // console.log(ary.pop())
    ary.slice(0).pop()
    // ary.pop().slice(0)
    console.log(ary.slice(0).pop())

    Array.prototype.mypop = function(){
        this.length--
        return this
    }
    Array.prototype.mypush = function(){
        for(var i=0 ; i<arguments.length;i++){
            this[this.length] = arguments[i]
        }
        return this
    }
    ary.mypop().mypush(100,200,300).mypop().mypush(400,500,600).mypop().mypush(700,800,900)
    console.log(ary)
</script>
