<script>
    /* 
        闭包：
            不销毁的作用域；
            变量的保护机制，保护变量不受外界污染，保存某些值；
        简单的模块化开发； 
    */
    var a = 100

    function fn() {
        var a = 10;
        var f = function () {
            console.log(a)
        }
        return f
    }
    // fn()()
    // 隔一秒输出一个数字； 


    fn(6)

    function fn(m) {
        for (var i = 0; i < m; i++) {
            (function (n) {
                setTimeout(() => {
                    console.log(n + 1)
                }, 1000 * (n + 1));
            })(i);
        }
    }

    function a(n) {
        setTimeout(() => console.log(n + 1), 1000 * (n + 1))
    }
    for (var i = 0; i < 4; i++) {
        a(i)
    }
</script>
