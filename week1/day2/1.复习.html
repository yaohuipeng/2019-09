    <!-- 
        git config --glibal user.name 姓名
        git config --glibal user.email 邮箱

        git init 把文件转成仓库
        git status 查看当前仓库的状态
        git add . 把工作区的内容提交到缓存区
        git commit -m '备注' 把缓存区的内容提交到历史区

        //把历史区内容提交到远程仓库


        第二种方式
        现在远程建立仓库  直接在电脑新建或找一个文件夹 运行git clone 远程仓库地址然后直接进入对应文件夹，再去执行
         git add .
         git commit -m ''
         git push
        这种方式省略了初始化仓库 和 搭建桥梁的操作

        git pull 下拉远程仓库代码
        
        常用 linux 命令
        ls 查看当前文件夹下的目录
        cd 切换目录
        cd ../ 回到上级目录
        mkdir 文件夹名字 ：创建文件夹的命令
        touch 文件名 创建文件命令
        vi 文件名 --》之后按i键，进入编辑器模式，正常输入文件需要内容，
                         按Esc键，退出编辑模式  在输入:wq 保存刚才编辑的内容，
                         
        cat
        rm
        rmdir
