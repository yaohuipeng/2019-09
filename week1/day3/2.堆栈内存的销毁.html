<script>
    /* 
        堆内存的销毁  谷歌浏览器为例： 浏览器会定期的查看整个堆内存，会把没有被引用的堆内存
            销毁掉（回收)

        栈内存档销毁
            全局作用域对应的栈内存：关闭页面的时候才会被销毁
            私有作用域对应的栈内存：一般情况下，函数执行完成，对应栈内存就会被销毁
                当返回值 是个引用数据类型时，不会被销毁

        栈溢出 内存泄漏  栈内存被占满了；占内存不够用了

        闭包：是一个私有变量的保护机制；面试时候的闭包是值得一个不销毁的作用域；
                闭包是一个变量的保护机制，保护私有变量不受外界的污染；
            是应用闭包可以实现代码的模块化
        用闭包可以实现 代码的模块化；每个模块之间时相互的独立的；
        在协同开发时使用

        自己开发某个模块或者自己封装一些工具库是使用闭包

        闭包的缺点  不销毁的作用域，用多了会造成内存泄漏。
        

    */
    var a = [1,2,3,4]
    a = 2

    var b = [1,2]
    var c = b
    b = 2    

    function sum(){
        return a + b
    }
    function f(){
        console.log(666)
    }
    function fn(){
        var a = 12
        var b = function(){
            console.log(111)
        }
        return {a,b}
    }
    var t = sum(1,2) 
    var res = f()
    var res2 = fn()

    
    
</script>
