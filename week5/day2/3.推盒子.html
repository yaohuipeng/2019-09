<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    let box = document.getElementById('box')
    var l = 0,
        t = 0
    window.onkeydown = function (e) {
        console.log(e.keyCode)
        switch (e.keyCode) {
            case 38:
                t -= 5
                break;
            case 40:
                t += 5
                break;
            case 37:
                l -= 5
                break;
            case 39:
                l += 5
                break;
        }
        box.style.top = t + 'px'
        box.style.left = l + 'px'
    }

    box.onclick = function () {
        box.style.transition = 'nane'
        box.style.left = '1000px'
        var l = box.clientLeft
        box.style.transition = 'left  1s'
        box.style.left = '200px'
    }
</script>
