<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: rebeccapurple;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="box" contenteditable="true"></div>
    <input type="text" id="inp">
</body>

</html>
<script>
    let box = document.getElementById('box'),
        inp = document.getElementById('inp')
    // 鼠标事件
    // onclicl          单击事件
    // ondblclick       双击事件  大致300ms以内连续点击两次F
    // onmouseenter     鼠标移入
    // onmouseleave     鼠标移出
    // onmouseover      鼠标划过
    // onmouseout       鼠标划出
    // onmousemove      鼠标移动
    // onmousewheel     鼠标滚轮
    // onmousedown      鼠标按下
    // onmouseup        鼠标抬起
    // oncontextmenu    鼠标右键
    box.ondblclick = function () {
        console.log('双击')
    }
    box.onmousemove = function () {

    }
    box.onmousedown = function () {
        console.log('down')
    }
    box.onmouseup = function () {
        console.log('seup')
    }
    box.oncontextmenu = function () {
        console.log('右键')
    }

    //键盘事件
    // onkeydown   键盘按下
    // onkeyup     键盘抬起
    // onkeypress  按下抬起
    //window  document.body  input  textarea
    box.onkeydown = function () {
        console.log('key')
    }
    box.onkeyup = function () {
        console.log('keyup')
    }

    //input
    // onfocus   获取焦点
    // onblur    失去焦点
    // oninput   内容更改时触发
    // onchange  内容发生改变 并且失去焦点
    inp.onfocus = function () {
        console.log('focus')
    }
    inp.onblur = function () {
        console.log('blur')
    }
    inp.onchange = function () {
        console.log('change')
    }
    inp.oninput = function () {
        console.log('input', 666)
    }
    // inp.value = 000

    // 系统事件
    // window.onscroll  页面滚动； 只要能出现滚动条的元素 都可以绑定 scroll事件
    // window.onresize  窗口大小发生改变的时候
    // window.onload    页面资源加载完成之后触发
    window.onload = function () {
        console.log('load')
    }
    $(window).ready(function () {
        //  DOM 结构加载完成之后触发
        console.log('ready')
    });
</script>
