<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #lit_box {
            width: 100px;
            height: 100px;

            border: 1px solid red;

        }

        #big_box {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div id="lit_box" draggable="true"></div>
    <div id="big_box"></div>
</body>

</html>
<script>
        let litBox = document.getElementById('lit_box'),
            bigBox = document.getElementById('big_box')
        // 小盒子
        litBox.ondragstart = function(e){
            console.log('start',e)
        }
        litBox.ondrag = function(e){
            console.log('拖动中')
        }
        litBox.ondragend = function(e){
            console.log('end')
        }


        //大盒子
        bigBox.ondragenter = function(e){
            console.log('拖进来')
        }
        bigBox.ondragover = function(e){
            console.log('拖上来')
            e.preventDefault()
        }
        bigBox.ondragleave = function(e){
            console.log('离开')
        }
        bigBox.ondrop = function(e){
            e.preventDefault()
            console.log(e.dataTransfer.files[0])
            let file = e.dataTransfer.files[0]
            let url = URL.createObjectURL(file)//产生对应文件的路径
            console.log(url)
            this.innerHTML = `<img src="${url}">`

            let res = new FileReader

            console.log(e)
            // _this.innerHTML = `<img src="${e.target.result}">`
            _this.innerHTML = e.target.result
            } */

        }
</script>
