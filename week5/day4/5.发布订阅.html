    <button id="btn">哈哈哈</button>

<script>
    // 订阅的时候把名字加入到订阅之清单
    // 发布的时候 按照清单送期刊

    var ary = [] //订阅清单  //事件池

    function on(f){
        // 订阅函数  把对应的时间放到清单里
        ary.push(f)
    }

    function fire(n){
        ary.forEach((f)=>{
            f.call(this,...arguments)
        })
    }

    function off(f){
        //取消订阅
        let n = ary.indexOf(f)
        ary.splice(n,1)
    }

    function f1(){
        console.log(1,this)
    }
    function f2(){
        console.log(2,this)
    }
    function f3(){
        console.log(3,this)
    }
    on(f1)
    on(f2)
    on(f3)

    fire(666)
    off(f2)
    btn.onclick = fire
</script>
