<script>
    // 放大镜  小蒙层/小盒子  ===   小盒子比大图片；蒙层移动的方向和大图的移动方向是正好相反的
    // 大图移动的距离 与  小蒙层移动的距离 的 比例关系  ；  大盒子/小蒙层；

    // DOM2级事件绑定  box.addEventListener('事件类型',回调函数,false);
    //                box.removeEventListener('事件类型',绑定的哪个回调函数的地址,false);
    //                box.attachEvent('on事件类型'，回调函数)  IE 低版本 添加事件
    //                box.detachEvent('on事件类型'，回调函数)            移除事件
    Element.prototype.one = function(type,cb){
        // this -->  box
        function fn(e){
            cb.call(this,e);
            this.removeEventListener(type,fn,false);
        }
        // this.addEventListener(type,cb,false);
        this.addEventListener(type,fn,false);// fn中的this 是box
    }
    box.one('click',function(e){
        // e 是事件对象;  this 是 box;
        console.log(e,this)
    });
    $(document).ready(function(){
        //  DOMContentLoaded
        // DOM 加载完成触发
        console.log(1)
    })
    $(document).ready(function(){
        // DOM 加载完成触发
        console.log(2)
    })
    document.addEventListener('DOMContentLoaded',function(){
        console.log(6666)
    },false)
    window.onload = function(){
        // 页面资源加载完成
    }
    window.addEventListener('load',function(){},false);

    // mouseenter 没有冒泡 ； mouseover 有事件冒泡



</script>
