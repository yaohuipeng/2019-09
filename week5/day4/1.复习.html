<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    let box = document.getElementById('box')
    Element.prototype.one = function(tyoe,cb){
        function fn(e){
            cb.call(this,e)
            this.removeEventListener(tyoe,fn,false)
        }
        this.addEventListener(tyoe,fn,false)
    }
    box.one('click',function(e){
        console.log(e,this)
    })

    $(document).ready(function(){
        //DOMContLoaded
        // DOM 加载完成
        console.log(1)
    })


    // mouseenter  没有冒泡   mouseover  有冒泡
</script>
