<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .litBox {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            box-sizing: border-box;
            position: relative;
            margin: 50px;
            float: left;
        }

        .litBox img {
            width: 100%;
            height: 100%;
        }

        .mask {
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            cursor: move;
            left: 0;
            top: 0;
            display: none;
        }

        .bigBox {
            float: left;
            border: 1px solid red;
            width: 300px;
            height: 300px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            display: none;
        }

        .hide {
            display: none
        }

        .bigBox img {
            width: 400px;
            height: 400px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="litBox">
        <img src="./img/lit.jpg" alt="">
        <div class="mask"></div>
    </div>
    <div class="bigBox">
        <img src="./img/big.jpg" alt="">
    </div>
</body>

</html>
<script>
    function fn() {
        var mask = document.getElementsByClassName('mask')[0],
            bigBox = document.getElementsByClassName('bigBox')[0],
            litBox = document.getElementsByClassName('litBox')[0],
            bigImg = bigBox.getElementsByTagName('img')[0];
        litBox.onmouseenter = function () {
            mask.style.display = 'block'
            bigBox.style.display = 'block'
        }
        litBox.onmouseleave = function () {
            mask.style.display = 'none'
            bigBox.style.display = 'none'
        }
        litBox.onmousemove = function (e) {
            let o = offset(this)
            let l = e.pageX - mask.clientWidth / 2 - o.l,
                t = e.pageY - mask.clientHeight / 2 - o.t
            let maskL = this.clientWidth - mask.clientWidth
            let maskT = this.clientHeight - mask.clientHeight
            // l = l <= 0 ? 0 : l
            // t = t <= 0 ? 0 : t
            l = l <= 0 ? 0 : (l >= maskL ? maskL : l)
            t = t <= 0 ? 0 : (t >= maskT ? maskT : t)
            // mask.style.top = e.pageY-o.l+'px'
            // mask.style.left = e.pageX-o.t+'px'
            mask.style.top = t + 'px' // 鼠标的位置-小盒子的位置 就是 鼠标到盒子的位置
            mask.style.left = l + 'px'
            //大图移动距离  小蒙层/小盒子   小盒子/大盒子 =》小蒙层/大盒子

            let n = mask.offsetWidth / bigBox.offsetWidth;
            bigImg.style.left = -l / n + 'px';
            bigImg.style.top = -t / n + 'px';
        }

        function offset(ele) {
            var l = ele.offsetLeft
            var t = ele.offsetTop
            var temp = ele.offsetParent
            while (temp) {
                l += temp.offsetLeft + temp.clientLeft
                t += temp.offsetTop + temp.clientTop
                temp = temp.offsetParent
            }
            return {
                l,
                t
            }
        }
    }
</script>
