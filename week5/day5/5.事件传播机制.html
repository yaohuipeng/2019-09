<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            box-sizing: border-box;
        }

        #outer {
            width: 500px;
            height: 500px;
            background: red;
            margin: 50px auto;
        }

        #inner {
            width: 300px;
            height: 300px;
            background: gold;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner">

        </div>
    </div>
</body>

</html>
<script>
    // 事件传播机制  冒泡传播
    // 先捕获到具体点击的元素（处理目标元素） 然后再从该元素一层一层往外冒
    // 阻止冒泡 e.stopPropagation()  e.cancelBubble = true
    //击穿由于冒泡的存在导致

    //阻止

    let temp = ''
    outer.onclick = function(e){
        console.log('outer',e==temp)
    }
    inner.onclick = function(e){
        console.log('inner',e)
        temp = e
    }
</script>
