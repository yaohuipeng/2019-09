<script>
    //事件池  订阅  发布  取消订阅
    var ary = []
    function on(f){
        if(ary.indexOf(f)==-1){
            ary = push(f)
        }
    }
    function fire(...arg){
        ary.forEach(itme=>{
            item.call(this,...arg)
        })
    }
    function off(f){
        let n = ary.indexOf(f)
        if(n!=-1){
            ary.splice(n,1)
        }
    }
    
</script>
