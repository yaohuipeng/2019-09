<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑马灯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 600px;
            height: 150px;
            margin: auto;
            border: 1px solid red;
            overflow: hidden;
        }

        ul {
            width: 600px;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        li {
            float: left;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li><img src="./day4/img/1.jpg" alt=""></li>
            <li><img src="./day4/img/2.jpg" alt=""></li>
            <li><img src="./day4/img/3.jpg" alt=""></li>
            <li><img src="./day4/img/4.jpg" alt=""></li>
        </ul>
    </div>
</body>

</html>
<script>
    var box = document.getElementById('box'),
        ul = box.getElementsByTagName('ul')[0]
    ul.innerHTML += ul.innerHTML
    ul.style.width = '1200px'
    setInterval(()=>{
        if(box.scrollLeft>=600 ){
            box.scrollLeft=0
        }
        box.scrollLeft++
    },7)
</script>
