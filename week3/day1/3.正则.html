<script>
    var str = '2019-12-12'
    str.replace(/-/g,'/')

    //正则在JS中  是一种专门用来处理字符串的类 ；可以理解成字符串的规则；正则只能用来处理字符串
    //编写正则 有两种方式：
    var reg = /zg/ //字面量的编写方式
    var reg2 = new RegExp('zf') //构造函数编写方式, 一般涉及到变量的时候会经常使用
    console.log(reg===reg2)//false 正则是引用数据类型

    var a = 'hello'
    var res = /a/
    var res2 = new RegExp(a)
    console.log(res,res2)

    //正则处理字符串：匹配(字符串满不满足正则的条件)test  捕获(把满足正则条件的自恢复获取到)exec
    //正则的组成部分  元字符  修饰符
    //元字符(两条斜杠中间的字符) 可以分为：有特殊含义的元字符  普通元字符  量词元字符
    /* 
        有特殊含义的元字符：
            \  ：转义字符 把有特殊含义的字符  转成字符本身
            \d ：代表了0-9之间的数字
            \D : 除了0-9之间的任何字符
            \w ：代表 数字、字母、下划线 的字符
            \W ：代表对于 \w 的取非；除了 数字、字母 下划线 的字符
            \n ：代表换行
            .  ：除了换行之外的所有字符    \. 代表 . 本身
            ^  ：代表以什么开头
            $  ：代表以什么结尾
            [ab] ：代表字符串中含有  a  或  b 
            [^ab] : 代表除了a b 之外的字符
            [a-z] :代表a-z之间所有字符
            [^a-z] :除了小写之后的字符
            a|b : a 或 b
            () : 分组的意思，可以提升运算优先级
            (?:) : 只匹配不捕获
            (?=) : 正向肯定预查
            (?!) : 正向否定预查

        量词元字符
            ?       代表字符出现0次到1次
            *       代表字符出现0次到多次
            +       代表字符出现1或多次
            {n}     代表字符连续出现n次
            {n,m}   代表字符出现n次到m次
            {n,}    代表字符至少出现n次

        修饰符
            i  m  g
            i    忽略大小写
            m    多行匹配
            g    全局匹配
        














    */ 


</script>
