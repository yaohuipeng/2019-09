<script>
    // offset定位元素外边框到body的距离
    function offset(ele) {
        let l = ele.offsetLeft,
            //左边框到上级参照物内边框的距离
            t = ele.offsetTop;
        //上边框到上级参照物内边框的距离
        let temp = ele.offsetParent
        //上级参照物
        while (temp) {
            l = ele.offsetLeft + ele.clientLeft
            t = ele.offsetTop + ele.clientTop
            temp = ele.offsetParent
        }
        return {
            l,
            t
        }
    }
</script>
<script>
    //去重
    var str = 'gfsdfgergbxbsrhfgbsfgwrgxcbsrdfg'
    //双for去重
    function getMax(str) {
        var obj = {}
        for (var i = 0; i < str.length; i++) {
            if (obj.hasOwnProperty(str[i])) {
                obj[str[i]] += 1
            } else {
                obj[str[i]] = 1
            }
        }
        var s = '',
            n = 0
        for (var k in obj) {
            if (k > n) {
                n = obj[k]
                s = k
            }
        }
        return {
            key: s,
            val: n
        }
    }

    function getMax1(str) {
        var reg = /(\w)\1*/g
        str = str.split('').sort().join('')
        var s = '',
            n = 0
        str.replace(reg, function (a, b) {
            if (a, length > 0) {
                n = a.length
                s = b
            }
        })
        return {
            key: s,
            val: n
        }
    }
</script>
