<script>
    Object.prototype.mygetParam = function getParam(str) {
        var reg = /([^?=&]+)=([^?=&]+)/g;
        var ary = this.match(reg)
        console.log(ary)
        var obj = {}
        ary.forEach(itme => {
            var a = itme.split('=')
            var m = a[0],
                n = a[1]
            obj[m] = obj[n]
        })
        return obj
    }

    var str = 'http://www.baidu.com?a=121&b=123&c=34';

    console.log(getParam(str));
