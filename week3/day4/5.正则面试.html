<script>
    var str = 'sdfajljsdafjlksihdglnflsdjkhoknlksn'
    var obj = {}
    for(var i=0 ; i<str.length ; i++){
        if(obj.hasOwnProperty(str[i])){
            obj[str[i]] += 1
        }else{
            obj[str[i]] = 1
        }
    }
    console.log(obj)
    var a = ''
    var max = 0
    for(var k in obj){
        if(obj[k]>max){
            max = obj[k]
            a = k
        }
    }
    console.log(a,max)
</script>
<script>
    var str = 'wertryfgyuhujzdsvxfbcrefasfagnvhmbjnuki'
    var str2 = str.split('').sort((a,b)=>a.localeCompare(b)).join('')
    console.log(str2)
    var n = '' , max = 0
    str2.replace(/(\w)\1+/g,function(a,b){
        console.log(a,b)
        if(a.length>max){
            max = a.length
            n = b
        }
    })
    console.log(n,max)
</script>
<script>
    var str = '32135135213'
    str = str.replace(/\d{1,3}(?=(\d{3})+$)/g,function(a){
        return a + ','
    })
    console.log(str)
</script>
<script>
    var str = 'http://baidu.com/?a=23&b_1=13&ccc=34'
    function getParam(str){
        var reg = /([^?+&]+)=([^?+&]+)/g
        var o = {}
        str.replace(reg,function(a,b,c){
            o[b] = c
        })
        return o
    }
    console.log(getParam(str))
</script>
