<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <father></father>
        <my-inp placeholder="请输入内容"></my-inp>
    </div>

    <template id="father">
        <div @click.stop="facount++">
            这是一个父组件{{facount}}
            <div>-----------</div>
            <son :qqq="facount"></son>
        </div>
    </template>
    <template id="son">
        <div>
            这是一个子组件{{$parent.facount}}
            <h2>接受父组件的{{qqq}}</h2>
        </div>
    </template>

    <template id="inp">
        <div>
            <h2>这是我的input组件</h2>
            <input type="text" :placeholder="placeholder">
        </div>
    </template>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('father', {
        template: "#father",
        data() {
            return {
                facount: 100
            }
        },
    })
    Vue.component('son', {
        template: "#son",
        props: ["qqq"],
        data() {
            return {

            }
        },
        methods: {
            fn() {
                // this.$parent.facount += 10
            }
        }
    })
    Vue.component("my-inp", {
        template: "#inp",
        props: ["placeholder"]
    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "你好"
        },
    })
</script>
