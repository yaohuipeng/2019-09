<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="change">{{type}}</button>
        <h1 v-show="show">{{name}}</h1>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    // v-show 是控制元素显示和隐藏的  true 是显示  false 是隐藏
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            type: 'hide',
            show: true
        },
        methods: {
            change() {
                this.show = !this.show
                this.type = this.show ? "hide" : "show"
            }
        },
    })
</script>
