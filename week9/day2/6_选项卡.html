<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main div {
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background: salmon;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <header>
            <button v-for='(item,index) in ary' @click='change(index)'>{{item}}</button>
        </header>
        <main>
            <div v-for='(item,index) in body' v-show="index===qqq">
                {{item}}
            </div>
        </main>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            ary: ['js', 'css', 'html', 'vue'],
            body: ['js', 'css', 'htnl', 'vue'],
            qqq: 0,
        },
        methods: {
            change(n) {
                this.qqq = n
                this.show = !this.show
                console.log(n)
            }
        },
    })
</script>
