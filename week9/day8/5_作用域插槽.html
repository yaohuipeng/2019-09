<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <list :data="ary">
            <template slot-scope="qqq">
                <h2>姓名：<i>{{qqq.www.name}}</i>；年龄：<i>{{qqq.www.age}}</i></h2>
            </template>
        </list>
    </div>
</body>
<template id="list">
    <ul>
        <li v-for="(item,index) in data" :key="item.age">
            <slot :www="item" @$index="index"></slot>
        </li>
    </ul>
</template>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let list = {
        template: "#list",
        props: ["data"]
    }
    let vm = new Vue({
        el: '#app',
        data: {
            name: "你好",
            ary: [{
                name: "小明",
                age: 18
            }, {
                name: "小明2",
                age: 182
            }, {
                name: "小明3",
                age: 183
            }]
        },
        components: {
            list,
        },
    })
</script>
