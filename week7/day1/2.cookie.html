<script>
    /* 
        种植 cookie
        cookie 是前端用来保存某些数据的；前后端都能操作
                一般用来自存储用户信息  5k 左右大小

        H5 新增的两个前端储存数据的API  大小是在 5m（兆）左右
                这两个 API只能前端操作
        localStorage
            getItem(属性值) setItem(属性名,属性值) removeItem(属性名)
            cleat()//删除
        sessionStorage

        // localStorage 和 sessionStorage 唯一的区别就是 local 不会自动删除
        // session 会在按关闭的时候清空

        getCookie(属性名) 对应的属性值
        setCookie(属性名,属性值,过期的时间)
        removeCookie(属性名) //把日期设置成过去的日期

        cookie 1、前后端都能使用 2、大小只有5K 左右 3、设置 cookie 只能自己编写方法4、cookie 有过期时间 5、
localStorage1、只能前端设置2、大小5兆左右 3、有现成的方法 4、后端无法操控该属性

    */
    function getCookie(key) {
        let str = document.cookie
        let reg = new RegExp(`\\d${key}=([^; ]+); `)
        // let reg = new RegExp(`(^| )${key}=([^; ]+); `)
        str.match(reg) ? str.match(reg)[1] : null
    }

    function setCookie(key, value, date) {
        if (date) {
            document.cookie = `${key} = ${value}; expires = ${new Date(date)}`
        } else {
            document.cookie = `${key} = ${value}`
        }
    }

    function removeCookie(key, domain) {
        let res = getCookie(key)
        if (domain) {
            document.cookie = `${key} = null;domain = ${domain};expires = ${new Date(1999)}`
        }
        return res
    }
</script>
