<script>
    let xhr = new XMLHttpRequest()
    // post 不存在走缓存
    xhr.open('post', 'https://www.souyidai.com/export/invest/portalData2', true)
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
            console.log(xhr.response)
            if (/200|304/.test(xhr.status)) {
                let t = xhr.getResponseHeader('data')// 获取指定响应头
                console.log(xhr.response)
            } else if (/[45]\d{2}/.test(xhr.status)) {
                console.log('失败')
            }
        }
    }
    xhr.setRequestHeader('content-type','application/x-www-form-urlencoded')
    let obj = {
        a: 12,
        b: 13
    }
    // xhr.send(JSON.stringify(obj))
    // 怎么转成 form Data 的格式   首先把要穿的对象转成 search 字符串 然后再去更改请求头的 content
    let str = ''
    for (let k in obj) {
        str += `${k}=${obj[k]}&`
    }
    xhr.send(str)
</script>
